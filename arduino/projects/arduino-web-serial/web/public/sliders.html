<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Web Serial</title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <div id="not-supported">
      Web Serial is not supported in this browser.
    </div>
    <div id="supported">
      <button id="connectButton">Connect</button>
      <div id="connected">
        <input type="range" min="0" max="255" value="0" id="r">
        <input type="range" min="0" max="255" value="0" id="g">
        <input type="range" min="0" max="255" value="0" id="b">
      </div>
    </div>
  </div>
  <script type="module">

    const $notSupported = document.getElementById("not-supported");
    const $supported = document.getElementById("supported");
    
    const hasWebSerial = "serial" in navigator;
    let port;

    const textEncoder = new TextEncoderStream();
    let writableStreamClosed, writer;

    $notSupported.style.display = hasWebSerial ? "none" : "block";
    $supported.style.display = hasWebSerial ? "block" : "none";

    const $connectButton = document.getElementById("connectButton");
    const $connected = document.getElementById("connected");

    $connected.style.display = "none";

    const $r = document.getElementById("r");
    const $g = document.getElementById("g");
    const $b = document.getElementById("b");

    const init = async () => {
      if (!hasWebSerial) return;
      $connectButton.addEventListener("click", handleClickConnect);

      $r.addEventListener("input", handleInput);
      $g.addEventListener("input", handleInput);
      $b.addEventListener("input", handleInput);
    };

    const handleClickConnect = async () => {
      port = await navigator.serial.requestPort();
      console.log(port);
      const info = port.getInfo();
      console.log(info);

      $connectButton.style.display = "none";
      $connected.style.display = "block";
      port.addEventListener("disconnect", () => {
        console.log("Disconnected");
        $connectButton.style.display = "block";
        $connected.style.display = "none";
      });

      await port.open({ baudRate: 9600 });

      writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
      writer = textEncoder.writable.getWriter();
      setInterval(async () => {
        
      }, 1000);
    };

    const handleInput = async () => {
      const r = parseInt($r.value);
      const g = parseInt($g.value);
      const b = parseInt($b.value);
      if (!port || !writer) {
        return;
      }
      await writer.write(JSON.stringify({
        r,
        g,
        b,
      }));
      await writer.write("\n");
    };

    init();

  </script>
</body>
</html>
